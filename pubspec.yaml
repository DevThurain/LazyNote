name: lazy_note
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # state management
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  riverpod_annotation: ^2.6.1

  # ui
  flutter_svg: ^2.0.17

  # db
  drift: ^2.26.0
  drift_flutter: ^0.2.4
  freezed_annotation: ^3.0.0
  freezed: ^3.0.3
  json_annotation: ^4.9.0

  # router
  go_router: ^14.8.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5
  drift_dev: ^2.26.0
  json_serializable: ^6.9.4

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/pngs/
    - assets/svgs/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Variable.ttf     